<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3599033644939570,"name":"HOD_Ch02","language":"scala","commands":[{"version":"CommandV1","origId":3599033644939572,"guid":"80fd5207-002e-4f2b-b823-1488f4a052d0","subtype":"command","commandType":"auto","position":1.0,"command":"%r \n## import libraries\n## N.B.: It may be required to run this cell several times to install all packages\ninstall.packages('tm', repos='http://cran.xl-mirror.nl')\ninstall.packages('NLP', repos='http://cran.xl-mirror.nl')\ninstall.packages('RWeka', repos='http://cran.xl-mirror.nl')\n\nlibrary(NLP)\nlibrary(tm)\n#library(RWeka)\nlibrary(data.table)\n\n## constructing file path\nfpath <- file.path(\"/dbfs/mnt/my-hod-data/\", \"ch2\")\n\n## creating a text corpus\ntext_corp <- Corpus(DirSource(fpath))\n\n### Transformation of uppercases to lowercases\ntext_corp <- tm_map(text_corp, content_transformer(tolower))\n\n### Removing punctuations \ntext_corp <- tm_map(text_corp, removePunctuation)\n\n### Removing extra spaces\ntext_corp <- tm_map(text_corp, stripWhitespace)\n\n## Creating term-document matrix for separate words (unigrams)\ntdm_uni <- TermDocumentMatrix(x = text_corp)\n\n## plotting top 10 most popular words\nfreq_mx <- rowSums(x = as.matrix(tdm_uni))\nfreq_mx <- sort(freq_mx, decreasing = T)\nbarplot(head(freq_mx, 10), las = 2, main = \"Top 10 unigrams\",\n        cex.main = 1, col = \"lightblue\", horiz=F)\n","commandVersion":0,"state":"finished","results":{"type":"image","data":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA8AAAAPACAYAAAD61hCbAAAACXBIWXMAABJ0AAASdAHeZh94AAAgAElEQVR4nOzde9yndV3n8ffAMDCc5KAIqMEqiKWiBAaaIrlYapZAQrhSqVEbWu4mqah5SHfXQ0m2tnh6WOriuigecHN10xIogwpTQYU4JCSIIjAoNMOAw+wf32se/Obid99z/2aG+7ru+Tyfj8fvcf0O1/f6fe976PC6r1MCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
